<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="qr-generator.css">
    <!-- Include the required external libraries for QR code generation -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <!-- Link to your JavaScript file -->
    <script src="qr-generator.js"></script>
</head>
<body>

    <div class="container">
        <h1 class="title">QR Code Generator</h1>

        <div class="input-section">
            <label for="inputType">Select Input Type:</label>
            <select id="inputType" onchange="handleInputType()">
                <option value="text">Text</option>
                <option value="email">Email</option>
                <option value="link">Link</option>
                <option value="phone">Phone</option>
                <option value="image">Image</option>
                <option value="geolocation">Geolocation</option>
                <option value="contact">Contact</option>
                <option value="refresh">Refresh</option>
            </select>

            <div id="textInput" class="input-field">
                <label for="text">Enter Text:</label>
                <input type="text" id="text" />
            </div>

            <div id="emailInput" class="input-field" style="display: none;">
                <label for="email">Enter Email:</label>
                <input type="email" id="email" />
            </div>

            <div id="linkInput" class="input-field" style="display: none;">
                <label for="link">Enter Link:</label>
                <input type="url" id="link" />
            </div>

            <div id="phoneInput" class="input-field" style="display: none;">
                <label for="phone">Enter Phone Number:</label>
                <input type="tel" id="phone" />
            </div>

            <div id="imageInput" class="input-field" style="display: none;">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" accept="image/*" onchange="displaySelectedImage()" />
                <div id="selectedImageContainer" style="display: none;">
                    <img id="selectedImage" alt="Selected Image" />
                </div>
            </div>

            <div id="geolocationInput" class="input-field" style="display: none;">
                <button onclick="getCurrentLocation()">Get Current Location</button>
                <div id="geolocationOutput"></div>
            </div>

            <div id="contactInput" class="input-field" style="display: none;">
                <label for="contactName">Name:</label>
                <input type="text" id="contactName" placeholder="Enter Name" />
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" placeholder="Enter Email" />
                <label for="contactPhone">Phone:</label>
                <input type="tel" id="contactPhone" placeholder="Enter Phone" />
            </div>

            <button onclick="generateQRCode()">Generate QR Code</button>
        </div>

        <div class="qr-code-section">
            <h2>Generated QR Code:</h2>
            <div id="qrCode" class="qr-code"></div>
            <button id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button>
        </div>

    </div>

</body>
</html>
