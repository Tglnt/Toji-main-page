    <style>
        @keyframes rainbowColor {
            0% { color: #ff0000; }
            20% { color: #ff9900; }
            40% { color: #ffff00; }
            60% { color: #33cc33; }
            80% { color: #3399ff; }
            100% { color: #cc33ff; }
        }
    </style>

    <script>
        function changeColor(id) {
            document.getElementById(id).style.color = 'transparent';
            document.getElementById(id).style.animation = 'rainbowColor 5s infinite';
        }

        function resetColor(id) {
            document.getElementById(id).style.color = 'black';
            document.getElementById(id).style.animation = 'none';
        }

        function openPage(page) {
            window.location.href = page;
        }
